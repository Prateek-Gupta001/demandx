<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMANDX - User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
    <div class="container">
        <a href="#" class="logo">DEMANDX</a>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#requested-items-section">Requested Items</a>
            <a href="#purchased-items-section">Purchased Items</a>
            <span class="username"></span> <!-- Placeholder for the username -->
        </div>
    </div>
</nav>

    <!-- User Details -->
    <div class="container user-details">
        <h2>Welcome, JohnDoe!</h2>
         <p class="followers"><span class="icon-heart">❤</span> Followers: 100</p>
        <p class="stars"><span class="icon-star">⭐</span> Stars: 4.5</p>
    </div>

    <!-- Requested Items -->
    <div class="container items-container">
        <h2>Requested Items</h2>
        <div class="item">Item 1<span class="status">Pending</span></div>
        <div class="item">Item 2<span class="status">Closed</span></div>
    </div>

    <!-- Purchased Items -->
    <div class="container items-container">
        <h2>Purchased Items</h2>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
