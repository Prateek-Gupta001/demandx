<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body class="signup">
    <div class="container">
        <div class="signup-container-wrapper clearfix">
            <div class="logo">
                <i class="fa fa-user-plus"></i>
            </div>
            <div class="welcome"><strong>Create an Account,</strong> please sign up</div>

            <form class="form-horizontal signup-form">
                <div class="form-group relative">
                    <input id="signup_username" class="form-control input-lg" type="text" placeholder="Username" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group relative">
                    <input id="signup_email" class="form-control input-lg" type="email" placeholder="Email" required>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="form-group relative password">
                    <input id="signup_password" class="form-control input-lg" type="password" placeholder="Password" required>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group relative password">
                    <input id="signup_confirm_password" class="form-control input-lg" type="password" placeholder="Confirm Password" required>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
